<!doctype html>
<html lang="jp" dir="ltr">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!-- 作成したcss -->
  <link rel="stylesheet" href="css/app.css">

  <title>実験タスク</title>
</head>

<body>
  <!-- トップ画面 -->
  <h2 class="text-center">実験タスク</h2>
  <hr>

  <div class="container" id="top">
    <!--div class="col-md-2">
      <label for="validationCustom03" class="form-label">氏名</label>
      <input type="text" id="name" required>
      <div class="invalid-feedback">
        氏名を入力してください
      </div>
    </div-->
    <p class="text-center">準備ができたらスタートボタンを押してください</p>
    <div class="row mt-5 mb-5">
      <div class="col text-center">
        <a class="btn-start" href="#task"><button type="submit" class="btn-lg">スタート</button></a>
      </div>
    </div>
  </div>

  <!-- 問題表示画面 -->
  <div class="container" id="task">
    <img id="img-peer" src="img/peer/1.PNG" class="img-fluid rounded mx-auto d-block" style="width:70%; max-width: 100%; height: auto;" alt="Unable to display image.">

    <div id="text_q"></div>
    <div class="col text-center" id="radio">
      <div class="form-check form-check-inline is-invalid">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="input" value="left">
        <label class="form-check-label" for="inlineRadio1">左</label>
      </div>
      <div class="form-check form-check-inline is-invalid">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="input" value="draw">
        <label class="form-check-label" for="inlineRadio2">引き分け</label>
      </div>
      <div class="form-check form-check-inline is-invalid">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="input" value="right">
        <label class="form-check-label" for="inlineRadio3">右</label>
      </div>
      <div class="err_text" style="color:red" id="err_radio_item"></div>
    </div>

    <div class="row justify-content-md-center">
      <div class="col col-lg-2">
        <a class="btn-review" href="#review">
          <button id="btn-review" type="button" class="btn-lg">これまでの勝敗結果</button>
        </a>
      </div>
      <div class="col-md-auto">
        <a class="btn-enter" href="#task">
          <button id="btn-enter" type="button" class="btn-lg">決定</button>
        </a>
      </div>
      <div class="col col-lg-2">
        <a class="btn-next" href="#task">
          <button id="btn-next" type="button" class="btn-lg" disabled>次の問題へ</button>
        </a>
      </div>
    </div>
  </div>

  </div>

  <!-- 過去の結果表示画面 -->
  <div class="container" id="review">
    <p class="text-center">これまでの勝敗結果</p>

    <div id="img-review"></div>
    <div class="row mt-5 mb-5">
      <div class="col text-center">
        <a class="btn-start" href="#task"><button id="btn-enter" type="button" class="btn-lg">問題に戻る</button></a>
      </div>
    </div>
  </div>


  <!-- 最終画面 -->
  <div class="container" id="last">
    <p class="text-center">問題は以上です。ご協力ありがとうございました。</p>
    <br>
    <div id="time"></div>
    <p class="text-center">上記の実行時間をコピーし、実験者にお声掛けください。</p>
    <p class="text-center">
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSedcs8JJWjqTe3zIKR3flzzArOIsQiNo3yrTQoq8s532bpmBQ/viewform?usp=sf_link" target="_blank">アンケートはこちら</a>
    </p>
  </div>
  
  <!-- Optional JavaScript -->
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!--script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script-->
  <!-- 作成したjs -->
  <script src="./js/app.js"></script>

</body>
</html>
